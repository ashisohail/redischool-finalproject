<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet CDN for flowbite menu button -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css"
    />
    <!-- Tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesom CDN Kit -->
    <script
      src="https://kit.fontawesome.com/bd2030fcee.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Form</title>

  <body class="min-h-screen flex flex-col justify-between">

      <!-- Bars button for Dropdown menu -->

          data-dropdown-toggle="dropdown"
          class="md:hidden"
          type="button"
        >

        <!-- Dropdown menu -->
        <div id="dropdown" class="hidden z-10 w-50 bg-gray-50">
          <ul

            <li>

          </ul>
        </div>

        <!-- menu items   -->
        <ul class="max-md:hidden md:flex md:space-x-6 md:p-0 md:space-x-6">
          <li class="hover:text-yellow-500"><a href="index.html">Home</a></li>
          <li class="hover:text-yellow-500">
            <a href="products.html">Products</a>
          </li>
          <li class="hover:text-yellow-500">
            <a href="contact-form.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- code of signature shoe and description-->
    <div class="flex w-full justify-center items-center min-h-screen">

        class="mx-6 mt-20 pt-20 flex flex-col space-y-6 w-full max-w-4xl p-8 md:flex-row md:space-x-6 md:space-y-0 sm:p-12 md:justify-between md:mt-12"

        <div>
          <img
            class="max-w-xs h-auto"
            src="images/Group 33092.png"
            alt="image of signature Shoe"
          />

          <h3><strong>Material & care instructions</strong></h3>
          <p><strong>Upper:</strong> Leather/Synthetic</p>

          <p><strong>Insole:</strong> Textile</p>
          <p><strong>Sole:</strong> Synthetic</p>
          <p><strong>Padding Thickness:</strong> Cold Lined</p>
          <p><strong>Price:</strong>â‚¬120.00</p>
          <button

          >
            <a class="text-sm" href="#">BUY NOW</a>
          </button>
        </div>
      </div>
    </div>

    <!-- footer  -->
    <footer>
      <div
        class="flex items-center justify-center w-full space-x-6 h-16 bg-orange-50 text-gray-600"
      >
        <a href="#"><i class="fa-brands fa-facebook text-3xl"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin text-3xl"></i></a>
        <a href="#"><i class="fa-brands fa-square-twitter text-3xl"></i></a>
      </div>
    </footer>

    <!-- JS CDN for flowbite menu button -->
    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
